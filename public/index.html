<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="myApp">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Angular Video App</title>

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <style>
        html { overflow-y:scroll; }
        body { padding-top:50px; }
        #todo-list { margin-bottom:30px; }
    </style>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
    <script src="js/core.js"></script>

</head>
<body>
    <div class="container" ng-controller="myCtrl">

        <!-- HEADER -->
        <div class="jumbotron text-center">
            <h1>Videos</h1>
        </div>
        <!-- Content -->
        <div class="row">
            <div class="col-sm-8">
                <div id="video-list" class="row">
                    <div class="col-sm-4" ng-repeat="v in filtered = (videos | filter:filterByProperties)">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <img ng-src="../{{ screenshot }}"/>
                            </div>
                            <div class="panel-footer">
                                {{ v.title }}
                            </div>
                        </div>
                    </div>
                </div>
            </div> <!-- Close: video view -->
            <div class="col-sm-4">
                <!-- Channel Filter -->
                <div class="row">
                    <div class="col-sm-12">
                        <h3>Channels</h3>
                        <ul class="list-group">
                            <li class="list-group-item" ng-repeat="channel in channels" ng-init="filter['channel']={}">
                                <input type="checkbox" ng-model="filter['channel'][channel.name]" />&nbsp;{{ channel.name }}
                            </li>
                        </ul>
                    </div>
                </div>
                <!-- Industry Filter -->
                <div class="row">
                    <div class="col-sm-12">
                        <h3>Industries</h3>
                        <ul class="list-group">
                            <li class="list-group-item" ng-repeat="industry in industries" ng-init="filter['industry']={}">
                                <input type="checkbox" ng-model="filter['industry'][industry.name]" />&nbsp;{{ industry.name }}
                            </li>
                        </ul>
                    </div>
                </div>
                <!-- Product Filter -->
                <div class="row">
                    <div class="col-sm-12">
                        <h3>Products</h3>
                        <ul class="list-group">
                            <li class="list-group-item" ng-repeat="product in products" ng-init="filter['product']={}">
                                <input type="checkbox" ng-model="filter['product'][product.name]" />&nbsp;{{ product.name }}
                            </li>
                        </ul>
                    </div>
                </div>
            </div> <!-- Close: filters -->
        </div> <!-- Close: main row-->
    </div> <!-- Close: container-->
</body>
</html>
